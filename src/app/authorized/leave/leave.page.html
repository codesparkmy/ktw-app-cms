<ion-content class="bg-gradient-1" id="leave-content">
  <top-bar-header #header white></top-bar-header>
  <p class="pl-16 page-title white">Leave</p>
  <p class="pl-16 page-subtitle white mt-16">Leave Balance</p>

  <div #progress class="progress-group">
    <div class="wrapper-circle" (click)="applyLeave()">
      <div
        class="circle-progress"
        role="progressbar"
        aria-valuenow="65"
        aria-valuemin="0"
        aria-valuemax="30"
        style="--value: 30"
      ></div>
      <p>Annual</p>
    </div>
    <div class="wrapper-circle">
      <div
        class="circle-progress"
        role="progressbar"
        aria-valuenow="65"
        aria-valuemin="0"
        aria-valuemax="100"
        style="--value: 30"
      ></div>
      <p>Medical</p>
    </div>
    <div class="wrapper-circle">
      <div
        class="circle-progress"
        role="progressbar"
        aria-valuenow="65"
        aria-valuemin="0"
        aria-valuemax="100"
        style="--value: 30"
      ></div>
      <p>Emergency</p>
    </div>
    <div class="wrapper-circle">
      <div
        class="circle-progress"
        role="progressbar"
        aria-valuenow="65"
        aria-valuemin="0"
        aria-valuemax="100"
        style="--value: 30"
      ></div>
      <p>Paternity</p>
    </div>
    <div class="wrapper-circle">
      <div
        class="circle-progress"
        role="progressbar"
        aria-valuenow="65"
        aria-valuemin="0"
        aria-valuemax="100"
        style="--value: 30"
      ></div>
      <p>Public</p>
    </div>
  </div>

  <ion-modal
    *ngIf="breakpoint != null && initBreakpoint != null"
    #modal
    trigger="open-modal"
    [isOpen]="true"
    [initialBreakpoint]="initBreakpoint"
    [breakpoints]="breakpoint"
    [backdropDismiss]="false"
    mode="ios"
    [backdropBreakpoint]="initBreakpoint"
  >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Letak sini header</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content style="--padding-bottom: 5rem">
        <leave-request-modal></leave-request-modal>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
