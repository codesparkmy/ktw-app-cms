<div class="calendar-picker">
  <div class="calendar-picker-inner">
    <div class="grid days-header-row">
      <div class="col">S</div>
      <div class="col">M</div>
      <div class="col">T</div>
      <div class="col">W</div>
      <div class="col">T</div>
      <div class="col">F</div>
      <div class="col">S</div>
    </div>
    <div class="grid days-row">
      <div
        class="col day"
        *ngFor="let calendarDate of calendarDates; let i = index"
        (click)="dateClicked(i)"
      >
        <ng-container *ngIf="calendarDate.label">
          <div
            class="label"
            [ngClass]="{ selected: i == selectedCalendarIndex }"
          >
            <div class="text">{{ calendarDate.label }}</div>
          </div>
          <div class="dot" *ngIf="calendarDate.events.length > 0"></div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
