<div class="popup-select">
  <div class="popup-select-inner ion-activatable" (click)="openModal()">
    <ion-ripple-effect type="bounded"></ion-ripple-effect>
    <div class="popup-select-selected">
      {{
        _selected ? (itemTitle ? _selected[itemTitle] : _selected) : placeholder
      }}
    </div>
    <div class="popup-select-arrow">
      <img src="../../../assets/icon/ic_expand_more_24px.svg" alt="" />
    </div>
  </div>
</div>
